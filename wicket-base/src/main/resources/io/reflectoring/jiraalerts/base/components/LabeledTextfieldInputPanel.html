<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="textInputForm">
        <p>
        <div class="col-lg-3">
            <label wicket:id="inputLabel" for="textinput" class="control-label"/>
            <input type="text" wicket:id="input" id="textinput" class="form-control"/>
            <div wicket:id="feedback"/>
        </div>
        </p>
    </form>
</wicket:panel>
</body>
</html>
