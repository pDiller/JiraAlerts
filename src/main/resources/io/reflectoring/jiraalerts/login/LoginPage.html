<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">

                    <div class="card-body">

                        <h4 class="card-title">
                            <wicket:message key="login.title.text"/>
                        </h4>

                        <p class="card-text">
                            <wicket:message key="login.instruction.text"/>
                        </p>

                        <div role="alert" wicket:id="loginFeedbackPanel"></div>

                        <form wicket:id="loginForm">

                            <div wicket:id="loginUsernamePanel"></div>

                            <div wicket:id="loginPasswordPanel"></div>

                            <button wicket:id="loginButton" class="btn btn-outline-primary"></button>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
