<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 offset-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <p class="card-text">Bitte melde dich an JiraAlerts an</p>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Benutzername</label>
                            <div class="col-sm-8">
                                <input placeholder="Benutzername" class="form-control">
                            </div>
                        </div>
                        <div class="alert alert-danger" role="alert">
                            Benutzername falsch!
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">Passwort</label>
                            <div class="col-sm-8">
                                <input placeholder="Passwort" type="password" class="form-control">
                            </div>
                        </div>
                        <button class="btn btn-outline-primary" value="Einloggen">Einloggen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
