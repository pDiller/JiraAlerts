<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:panel>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" wicket:id="label"></label>
            <div class="col-sm-8">
                <input type="password" class="form-control" wicket:id="input">
            </div>
        </div>
        <div role="alert" wicket:id="feedback"></div>
</wicket:panel>
</body>
</html>
