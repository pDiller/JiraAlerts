<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:panel>
        <div class="card">
            <div class="card-header"><h4><wicket:message key="card.header.text" /></h4></div>
            <div class="card-body">
                <p class="card-text"><wicket:message key="card.body.text" />
                </p>
                <wicket:child/>
            </div>
        </div>
</wicket:panel>
</body>
</html>
