<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:extend>
    <div class="mt-3">
        <div class="mr-3 ml-3">
            <h4 class="card-title mb-4">
                <wicket:message key="details.title.text"/>
            </h4>
            <table wicket:id="deviceTable" class="table table-hover"></table>

            <a href="#" class="btn btn-outline-secondary" wicket:id="backToDashboardLink">
                <wicket:message key="back.link.text" />
            </a>

            <a href="#" class="btn btn-outline-secondary" wicket:id="createDeviceLink">
                <wicket:message key="create.device.link.text" />
            </a>
        </div>
    </div>
</wicket:extend>
</body>
</html>
