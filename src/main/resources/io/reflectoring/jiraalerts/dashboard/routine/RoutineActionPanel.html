<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:panel>
    <div class="pull-right">
        <a href="#" wicket:id="editRoutineQueryLink">
            <div class="fa fa-pencil-square"></div>
            <wicket:message key="edit.routine.text"/>
        </a>

        <a href="#" wicket:id="activateRoutineQueryLink">
            <div class="fa fa-power-off"></div>
            <wicket:message key="activate.routine.text"/>
        </a>

        <a href="#" wicket:id="deactivateRoutineQueryLink">
            <div class="fa fa-power-off"></div>
            <wicket:message key="deactivate.routine.text"/>
        </a>
    </div>
</wicket:panel>
</body>
</html>
