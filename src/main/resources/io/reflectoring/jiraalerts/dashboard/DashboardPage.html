<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:extend>

    <div class="container-fluid mt-2 mb-5">

        <h3>Dashboard</h3>

        <div class="row">

            <div wicket:id="routinePanel" class="col-lg-6 offset-lg-3 mb-4"></div>

            <div wicket:id="profilePanel" class="col-lg-6 offset-lg-3 mb-4"></div>

        </div>

        <div class="row justify-content-between">

            <div wicket:id="userManagementPanel" class="col-lg-6 offset-lg-3 mb-5"></div>

            <div wicket:id="applicationStatePanel" class="col-lg-6 offset-lg-3 mb-5"></div>

        </div>

    </div>

</wicket:extend>
</body>
</html>
