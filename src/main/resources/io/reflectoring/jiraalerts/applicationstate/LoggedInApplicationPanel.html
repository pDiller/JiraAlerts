<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:panel>

    <p><wicket:message key="card.body.status.text" />
        <span class="badge badge-success"><wicket:message key="card.body.status.badge" /></span>
    </p>

    <p>
        <wicket:message key="jira.instance.text" />
    </p>
    <div wicket:id="urlLabelPanel"></div>
    <div wicket:id="usernameLabelPanel"></div>

</wicket:panel>
</body>
</html>
