<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:panel>

    <form>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="jiraPassword">JIRA-Passwort</label>
            <div class="col-sm-8">
                <input class="form-control" id="jiraPassword" placeholder="JIRA-Passwort">
            </div>
        </div>
        <button class="btn btn-primary">Anmelden</button>
    </form>

</wicket:panel>
</body>
</html>
