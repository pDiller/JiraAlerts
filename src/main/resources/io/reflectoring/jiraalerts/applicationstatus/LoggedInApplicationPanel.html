<?xml version="1.0" encoding="UTF-8"?>
<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>JiraAlerts</title>
</head>
<body>
<wicket:panel>

    <p>
        Sie sind an folgender JIRA-Instanz angemeldet:
    </p>
    <div class="form-group row">
        <span class="col-sm-4 col-form-label">JIRA-Url</span>
        <span class="form-control-plaintext col-sm-8">https://jira.somedomain.com</span>
    </div>
    <div class="form-group row">
        <span class="col-sm-4 col-form-label">JIRA-Benutzername</span>
        <span class="form-control-plaintext col-sm-8">administrator@jira.com</span>
    </div>

</wicket:panel>
</body>
</html>
